<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Veer</title>
</head>
<body>

  <!-- Buttons -->
  <div style="display:flex; justify-content:center; gap:20px; margin:20px 0;">
    <button onclick="showSection('services')" style="padding:12px 20px; background:#FF6F00; color:white; border:none; border-radius:8px;">Services</button>
    <button onclick="showSection('employee')" style="padding:12px 20px; background:#43A047; color:white; border:none; border-radius:8px;">Employee Join</button>
    <button onclick="showSection('training')" style="padding:12px 20px; background:#1E88E5; color:white; border:none; border-radius:8px;">Training</button>
  </div>

  <!-- Sections -->
  <div id="services" style="display:block;"> 
    <!-- Service cards yahan -->
    <p>Services section content</p>
  </div>

  <div id="employee" style="display:none;"> 
    <!-- Employee join cards yahan -->
    <p>Employee join section content</p>
  </div>

  <div id="training" style="display:none;"> 
    <!-- Training cards yahan -->
    <p>Training section content</p>
  </div>

  <!-- Script -->
  <script>
    function showSection(section) {
      document.getElementById('services').style.display = 'none';
      document.getElementById('employee').style.display = 'none';
      document.getElementById('training').style.display = 'none';
      
      document.getElementById(section).style.display = 'block';
    }
  </script>

</body>
</html>
