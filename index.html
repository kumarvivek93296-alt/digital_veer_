<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker Registered'));
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Veer - Beta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9933, #ffffff, #138808);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #ff9933;
      color: #fff;
    }
    .btn:hover {
      background: #e67e00;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>🚩 Digital Veer - Beta Version</header>

  <div class="container">
    <!-- Tricolor GPT Section -->
    <div class="card">
      <h2>🤖 Tricolor GPT</h2>
      <button class="btn">⚡ Business Ideas</button>
      <button class="btn">📈 Marketing Help</button>
      <button class="btn">🎥 Video Editing Tips</button>
      <button class="btn">🌐 Website/App Guide</button>
    </div>

    <!-- Skill Training Section -->
    <div class="card">
      <h2>📚 Skill Training</h2>
      <p>Learn from YouTube videos and grow your skills 👇</p>
      <iframe src="https://www.youtube.com/embed/TXU2vT0kHn8"></iframe>
      <p><b>Course 1:</b> Video Editing Basics</p>
    </div>

    <div class="card">
      <h2>🚀 Coming Soon</h2>
      <p>More sections like Worker Dashboard, Client Services & Earning Panel.</p>
    </div>
  </div>
</body>
</html>
